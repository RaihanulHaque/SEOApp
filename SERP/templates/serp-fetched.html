{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Design || Future Web</title>
    <link rel="stylesheet" href="{% static 'table.css' %}" />
  </head>

  <body>
    <h3>API fetch result for "Sultan's Dine"</h3>
    <div class="header_fixed">
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Rank</th>
            <th>Title</th>
            <th>Domain</th>
            <th>Description</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.type }}</td>
            <td>{{ item.rank_absolute }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.domain }}</td>
            <td><p>{{ item.description }}</p></td>
            <td>
              <div class="tooltip">
                <a href="{{ item.url }}" target="_blank">LINK</a>

                <span class="tooltiptext">{{ item.url }}</span>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
